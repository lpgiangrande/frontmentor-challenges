<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
 <main>
    <div class="id">
        <div class="bg"></div>
        <div class="portrait"><img class="rounded" src="images/image-victor.jpg" alt="portrait"></div>
        <p id="name"><strong>Victor Crest</strong><span class="lighter">&nbsp;26</span></p>
        <p id="city" class="lighter">London</p>
    </div>
    <div class="numbers">
        <div class="followers">
          <p><strong>80K</strong></p>
          <p class="lighter">Followers</p>
        </div>
        <div class="likes">
          <p><strong>803K</strong></p>
          <p class="lighter">Likes</p>
        </div>
        <div class="photos">
          <p><strong>1.4K</strong></p>
          <p class="lighter">Photos</p>
        </div>
    </div> 
  </main>
  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Laura G.</a></p>
  </footer>
</body>
</html>
